<!DOCTYPE html>
<html>
<script>
window.onload = function() {
// Get the value from localStorage
var value = localStorage.getItem('myValue');

// Display the value on the page
var output = document.getElementById('value-output');
output.innerText = value;
};
</script>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Food Prediction</title>
</head>
<body>
  <div class="container">
    <div class="col-lg-12">
      <center><h1 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">FOOD PREDICTION</h1></center>
    </div>
     <div class="col-lg-5" style="padding-top:30px">
      <span class="border border-primary">
        <img src={{user_image}} alt="User Image" class="img-thumbnail" style="width:250px;height:250px;float:right">
      </span>
    </div>
    <div class="col-lg-5" style="padding-top:30px">
      <h4>Food name is <mark style="background-color:#04aa6d;color:white;border-radius:5px">{{food}}</mark></h4>
      <h4>Probabilities : {{prob}}</h4>
    </div>
  </div>
</body>
</html>
